{% extends "base.html" %}

{% block content %}
<div class="card border-danger shadow-sm">
  <div class="card-header bg-danger text-white">
    Confirm Delete
  </div>
  <div class="card-body">
    <p class="mb-3">Delete site <strong>{{ object.site_name }}</strong> for <strong>{{ customer.customer_name }}</strong>?</p>
    <form method="post">
      {% csrf_token %}
      <div class="d-flex gap-2">
        <button class="btn btn-danger" type="submit">Yes, delete</button>
        <a class="btn btn-outline-secondary" href="{% url 'customers:detail' customer.pk %}">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
