{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h1 class="h3 mb-0">{% if object %}Edit Contact{% else %}Add Contact{% endif %}</h1>
  <a class="btn btn-outline-secondary" href="{% url 'customers:detail' customer.pk %}">Back</a>
</div>

<div class="card shadow-sm">
  <div class="card-body">
    <form method="post" novalidate>
      {% csrf_token %}

      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Name</label>
          {{ form.name }}
        </div>
        <div class="col-md-6">
          <label class="form-label">Email</label>
          {{ form.email }}
        </div>
        <div class="col-md-6">
          <label class="form-label">Phone</label>
          {{ form.phone }}
        </div>
        <div class="col-md-6 d-flex align-items-end">
          <div class="form-check">
            {{ form.is_primary }}
            <label class="form-check-label">Primary</label>
          </div>
        </div>
      </div>

      <div class="d-flex gap-2 mt-3">
        <button class="btn btn-primary" type="submit">Save</button>
        <a class="btn btn-outline-secondary" href="{% url 'customers:detail' customer.pk %}">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
