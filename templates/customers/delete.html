{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <div>
    <h1 class="h3 mb-0">Delete Customer</h1>
    <div class="text-muted">{{ customer.customer.name }}</div>
  </div>
  <a class="btn btn-outline-secondary" href="/customers/">Back</a>
</div>

<div class="card shadow-sm border-danger">
  <div class="card-body">
    <p class="mb-3">Are you sure you want to delete this customer? This cannot be undone.</p>

    <form method="post">
      {% csrf_token %}
      <button class="btn btn-danger">Yes, delete</button>
      <a class="btn btn-outline-secondary" href="/customers/">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
