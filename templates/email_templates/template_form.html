{% extends "base.html" %}

{% block content %}
<h1 class="h3 mb-3">
  {% if object %}Edit{% else %}New{% endif %} Email Template
</h1>

<div class="card shadow-sm">
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}

      <div class="d-flex justify-content-end gap-2 mt-3">
        <a href="{% url 'email_templates:list' %}" class="btn btn-outline-secondary">
          Cancel
        </a>
        <button type="submit" class="btn btn-primary">
          Save
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
