{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h1 class="h3 mb-0">Email Templates</h1>

  <a href="{% url 'email_templates:create' %}" class="btn btn-primary">
    New Template
  </a>
</div>

<div class="card shadow-sm">
  <table class="table table-hover mb-0">
    <thead class="table-light">
      <tr>
        <th>Type</th>
        <th>Name</th>
        <th>Subject</th>
        <th class="text-end">Actions</th>
      </tr>
    </thead>

    <tbody>
      {% for t in items %}
        <tr>
          <td>{{ t.get_template_type_display }}</td>
          <td>{{ t.name }}</td>
          <td>{{ t.subject }}</td>
          <td class="text-end">
            <a href="{% url 'email_templates:update' t.pk %}" class="btn btn-sm btn-outline-secondary">
              Edit
            </a>
            <a href="{% url 'email_templates:delete' t.pk %}" class="btn btn-sm btn-outline-danger">
              Delete
            </a>
          </td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="4" class="text-center text-muted py-3">
            No email templates created.
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
