{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h1 class="h3 mb-0">Delete Email Template</h1>
  <a href="{% url 'email_templates:list' %}" class="btn btn-outline-secondary">Back</a>
</div>

<div class="card shadow-sm">
  <div class="card-body">
    <p class="mb-3">
      Are you sure you want to delete:
      <strong>{{ object }}</strong>?
    </p>

    <form method="post">
      {% csrf_token %}
      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'email_templates:list' %}" class="btn btn-outline-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
