{% extends "base.html" %}

{% block content %}
<h1 class="h3 mb-3">Delete Email Template</h1>

<div class="card shadow-sm">
  <div class="card-body">
    <p>
      Are you sure you want to delete
      <strong>{{ object.name }}</strong>?
    </p>

    <form method="post">
      {% csrf_token %}
      <div class="d-flex justify-content-end gap-2">
        <a href="{% url 'email_templates:list' %}" class="btn btn-outline-secondary">
          Cancel
        </a>
        <button type="submit" class="btn btn-danger">
          Delete
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
