{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h1 class="h3 mb-0">{{ title|default:"Delete" }}</h1>
  <a class="btn btn-outline-secondary" href="{{ cancel_url|default:'#' }}">Back</a>
</div>

<div class="card border-danger shadow-sm">
  <div class="card-body">
    <p class="mb-3">
      Are you sure you want to delete <strong>{{ object }}</strong>?
    </p>

    <form method="post">
      {% csrf_token %}
      <div class="d-flex gap-2">
        <button class="btn btn-danger" type="submit">Yes, delete</button>
        <a class="btn btn-outline-secondary" href="{{ cancel_url|default:'#' }}">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
