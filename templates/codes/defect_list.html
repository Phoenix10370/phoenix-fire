{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h1 class="h3 mb-0">Defect Codes</h1>
  <a class="btn btn-primary" href="{% url 'codes:defect_create' %}">Add Defect Code</a>
</div>

<div class="card shadow-sm">
  <div class="table-responsive">
    <table class="table table-hover align-middle mb-0">
      <thead class="table-light">
        <tr>
          <th style="width: 160px;">Code</th>
          <th>Description</th>
          <th class="text-end" style="width: 220px;">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for item in items %}
          <tr>
            <td>{{ item.code }}</td>
            <td class="text-truncate" style="max-width: 700px;">{{ item.description }}</td>
            <td class="text-end">
              <a class="btn btn-sm btn-outline-secondary" href="{% url 'codes:defect_update' item.pk %}">Edit</a>
              <a class="btn btn-sm btn-outline-danger" href="{% url 'codes:defect_delete' item.pk %}">Delete</a>
            </td>
          </tr>
        {% empty %}
          <tr>
            <td colspan="3" class="text-muted">No defect codes yet.</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
