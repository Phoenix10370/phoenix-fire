<div class="d-flex justify-content-between align-items-start mb-3">
  <div>
    <h1 class="h3 mb-1">{{ object.building_name }}</h1>
    <div class="text-muted">
      <span class="me-2 fw-semibold">{{ object.site_id }}</span>
      {{ object.street }}, {{ object.city }}{% if object.state %}, {{ object.state }}{% endif %}{% if object.post_code %} {{ object.post_code }}{% endif %}
    </div>
  </div>

  <div class="d-flex gap-2">
    <a class="btn btn-outline-secondary" href="{% url 'properties:update' object.pk %}">
      <i class="bi bi-pencil me-1"></i>Edit
    </a>
    <a class="btn btn-outline-danger" href="{% url 'properties:delete' object.pk %}">
      <i class="bi bi-trash me-1"></i>Delete
    </a>
  </div>
</div>

<ul class="nav nav-tabs mb-4">
  <li class="nav-item">
    <a class="nav-link {% if tab|default:'details' == 'details' %}active{% endif %}"
       href="{% url 'properties:detail' object.pk %}">
      Details
    </a>
  </li>
  <li class="nav-item">
    <a class="nav-link {% if tab == 'quotations' %}active{% endif %}"
       href="{% url 'properties:quotations' object.pk %}">
      Quotations
    </a>
  </li>
  <li class="nav-item">
    <a class="nav-link {% if tab == 'routines' %}active{% endif %}"
       href="{% url 'properties:routines' object.pk %}">
      Routines
    </a>
  </li>
</ul>
