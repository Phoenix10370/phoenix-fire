{% extends "base.html" %}
{% block content %}

<div class="d-flex align-items-center justify-content-between mb-3">
  <div>
    <h1 class="h3 mb-1">Delete Job Task</h1>
    <div class="text-muted">{{ job_task.title }}</div>
  </div>
  <div>
    <a href="{% url 'job_tasks:detail' job_task.pk %}" class="btn btn-outline-secondary">Cancel</a>
  </div>
</div>

<div class="card">
  <div class="card-body">
    <p class="mb-3">Are you sure you want to delete this Job Task?</p>

    <form method="post" class="d-flex gap-2">
      {% csrf_token %}
      <button class="btn btn-danger" type="submit">Yes, delete</button>
      <a class="btn btn-outline-secondary" href="{% url 'job_tasks:detail' job_task.pk %}">Cancel</a>
    </form>
  </div>
</div>

{% endblock %}
