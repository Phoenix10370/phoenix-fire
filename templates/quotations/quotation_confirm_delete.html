{% extends "base.html" %}

{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h1 class="h4 mb-2">Delete quotation</h1>
    <p class="text-muted">
      Are you sure you want to delete <strong>{{ object.number }}</strong>?
    </p>

    <div class="text-muted small mb-3">
      Property: {{ object.site.site_id }} â€” {{ object.site.building_name }}
    </div>

    <form method="post">
      {% csrf_token %}
      <div class="d-flex justify-content-end gap-2">
        <a href="{% url 'quotations:detail' object.pk %}" class="btn btn-outline-secondary">
          Cancel
        </a>
        <button type="submit" class="btn btn-danger">
          Delete
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
