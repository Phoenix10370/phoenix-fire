{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h1 class="h3 mb-0">Edit Service Routine</h1>

  <a href="{% url 'routines:detail' object.pk %}" class="btn btn-outline-secondary">
    Cancel
  </a>
</div>

<div class="card shadow-sm">
  <div class="card-body">
    <form method="post" id="routineEditForm">
      {% csrf_token %}

      <input type="hidden" name="apply_to_all" id="applyToAll" value="0">

      {{ form.as_p }}

      <div class="mt-3">
        <button type="submit" class="btn btn-primary">
          Save Changes
        </button>
      </div>
    </form>
  </div>
</div>

<script>
  (function () {
    const form = document.getElementById("routineEditForm");
    if (!form) return;

    const applyToAll = document.getElementById("applyToAll");
    const monthSelect = form.querySelector('select[name="month_due"]');
    if (!monthSelect) return;

    const originalMonth = monthSelect.value;

    form.addEventListener("submit", function () {
      applyToAll.value = "0";

      if (monthSelect.value !== originalMonth) {
        const yes = window.confirm("Do you want this change to reflect on all related routines?");
        if (yes) {
          applyToAll.value = "1";
        }
      }
    });
  })();
</script>
{% endblock %}
